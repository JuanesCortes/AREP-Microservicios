<!DOCTYPE html>
<html>

<head>
    <title>Tweet</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/table.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/input.css'>
</head>

<body onload="app.loadUsername()">

    <div>
        <p id="forma">
            <img src="./style/Images/logoTweet.png">
            <h1 id="name_id">Welcome! </h1>
            <input id="word" type="text" placeholder="Enter tweet">
            <button class="submit" onclick="app.addWordTyped($('#word').val())">Twittear</button>
            <button class="submit" onclick="app.showWords($('#word').val())">UpdateTweets</button>

            <table class="default" id="fl-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Tweet</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="info">
                </tbody>
            </table>

        </p>
    </div>

</body>

</html>
