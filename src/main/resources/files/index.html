    <link rel='stylesheet' type='text/css' media='screen' href='./style/table.css'>

    <div>
        <p id="string_name">Type a string:
            <input id="word" type="text" placeholder="Enter text" >

        </p>

    <table class="default" id="fl-table">

            <th>Username</th>
            <th>Tweet</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="info">
        </tbody>
    </table>

    <script src="js/app.js"></script>
</head>
